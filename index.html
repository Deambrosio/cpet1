<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima no Brasil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1, h2 {
            text-align: center;
            font-weight: bold;
            margin: 20px 0;
        }

        h1 {
            font-size: 32px;
            text-shadow: 2px 2px 4px #333;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        .column {
            width: 50%;
            float: left;
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        p {
            text-align: justify;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1>Clima no Brasil</h1>
    <h2>Rafael Araujo</h2>

    <div class="container">
        <div class="column">
            <!-- Substitua o caminho abaixo pelo caminho correto da sua imagem -->
            <img src="caminho/para/sua/imagem.png" alt="Imagem do Clima no Brasil">
        </div>

        <div class="column">
            <p>O Brasil, como um membro ativo da comunidade global, também enfrenta os efeitos das mudanças climáticas...</p>
            <p>Além disso, o aquecimento global afeta diretamente os recursos hídricos, tendo um impacto direto na agricultura...</p>
        </div>
    </div>

</body>
</html>
